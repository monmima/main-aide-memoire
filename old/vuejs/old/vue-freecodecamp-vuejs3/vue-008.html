<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        [v-cloak] {
            display: none;
        }

        .box {
            background-color: green;
            height: 100px;
            width: 100px;
        }
        
    </style>
</head>
<body>
    <div id="app" v-cloak>
        <h1>Creating a method</h1>

        <hr>

        <button v-on:click="addCount">Add to count</button>

    </div>
    
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        
        let app = Vue.createApp({
            data: function() {
                return {
                    count: 0
                }
            },
            methods: {
                addCount() {
                    this.count++;
                    console.log(this.count);
                }
            }
        });

        app.mount("#app");

    </script>
</body>
</html>
