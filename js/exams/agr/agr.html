<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <meta name="description" content="Examen AGR 2019">
  <meta name="author" content="XM">

  <title>Examen AGR 2019 (Gr05)</title>

  <link rel="stylesheet" href="css/main-gr05.css">
</head>

<body>

  <header>
    <h2></h2>
  </header>
    
  <nav>
    <ul class="navigation" role="navigation">
      <li>
        <a href="javascript:;" title="Boulangeries" role="button" aria-pressed="false" id="bouton-boulangeries">Boulangeries</a></li>
      <li>
        <a href="javascript:;" title="Fruiteries" role="button" aria-pressed="false" id="bouton-fruiteries">Fruiteries</a></li>
      <li>
        <a href="javascript:;" title="Cafés" role="button" aria-pressed="false" id="bouton-cafes">Cafés</a></li>
      <li>
        <a href="javascript:;" title="Desserts" role="button" aria-pressed="false" id="bouton-desserts">Desserts</a></li>
    </ul>
  </nav>

  <main role="main">
    <h1></h1>
    <section>
      <article>
        <img src="img/pain.png" width="180" height="180" alt="Pain" title="Pain" id="boulangeries">
      </article>
      <article>
        <img src="img/oranges.png" width="180" height="180" alt="Oranges" title="Oranges" id="fruiteries">
      </article>
      <article>
        <img src="img/grain-cafe.png" width="180" height="180" alt="Cafés" title="Cafés" id="cafes">
      </article>
      <article>
        <img src="img/cupcake.png" width="180" height="180" alt="Cupcake" title="Cupcake" id="desserts">
      </article>
    </section>
  </main>
  
  <footer>
    <h4></h4>
    <h6></h6>
  </footer>


  <!-- JS -->

  <script src="js/jquery-3.4.1.min.js"></script>
  <script>
    $(document).ready(function(){
      // H2
      $("h2").html("Examen.").css("color", "white").css("font-weight", "300").css("padding", "30px");

      // H1
      $("h1").html("Découvrez nos spécialités…").css("color", "white").css("font-size", "1.6em").css("padding", "20px");

      // FOOTER
      $("footer h4").html("♣ Numéro du cours : 582-AGR-LI.").css("color", "white").css("font-weight", "300").css("font-size", "1em").css("margin-top", "15px");

      $("footer h6").html("© Tous droits réservés - Cégep Limoilou | 2019.").css("color", "white").css("font-weight", "300").css("font-size", "0.8em").css("margin-top", "15px"); // pour que la taille soit plus petite: 0.8em

      // GESTIONNAIRE ÉVÉNEMENT; MOUSEOVER
      $("nav a, main img").mouseover(function(){
        gereLeSurvol(this.id);
      });

      // GESTIONNAIRE ÉVÉNEMENT; MOUSEOUT
      $("nav a, main img").mouseout(function(){
        $("#boulangeries, #fruiteries, #cafes, #desserts").css("border-color", "white");
        $("#bouton-boulangeries, #bouton-fruiteries, #bouton-cafes, #bouton-desserts").css("background-color", "#444");
        console.log("mouseout");
      });

      // GERE LE SURVOL
      function gereLeSurvol(quelBouton) {
        console.log(quelBouton)
        if (quelBouton === "bouton-boulangeries" || quelBouton === "boulangeries") {
          $("#bouton-boulangeries").css("background-color", "#93ff00");
          $("#boulangeries").css("border-color", "#93ff00");
        } else if (quelBouton === "bouton-fruiteries" || quelBouton === "fruiteries") {
          $("#bouton-fruiteries").css("background-color", "#ffa700");
          $("#fruiteries").css("border-color", "#ffa700");
        } else if (quelBouton === "bouton-cafes" || quelBouton === "cafes") {
          $("#bouton-cafes").css("background-color", "#3e9dc9");
          $("#cafes").css("border-color", "#3e9dc9");
        } else if (quelBouton === "bouton-desserts" || quelBouton === "desserts") {
          $("#bouton-desserts").css("background-color", "#f00");
          $("#desserts").css("border-color", "#f00");
        }
      }

    }); // FIN DU DOCUMENT READY
  </script>
</body>
</html>
