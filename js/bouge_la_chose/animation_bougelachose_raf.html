<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mon document HTML</title>
    <style>
        body {
            background-image: linear-gradient(to right, lightblue, white);
        }
        div {
            height: 50px;
            position: relative;
            width: 50px;
        }
        /*PSEUDO-CLASSES*/
        a:link, a:visited, a:active {
            color: black;
        }
        a:focus, a:hover {
            color: red;
        }
    </style>
</head>
<body>

    <div class="chose">
        <img src="chose.png" class="chose" alt="La chose">
    </div>

    <script>
        const laChose = document.querySelector(".chose");
        let positionActuelle = 0;
        let bougeDroite = true;

        const requestAnimationFrame = window.requestAnimationFrame ||
            window.mozRequestAnimation ||
            window.webkitRequestAnimationFrame ||
            window.msRequestAnimationFrame;

        function bougeLaChose() {

            if (bougeDroite) {
                positionActuelle += 5;
            } else {
                positionActuelle -= 5;
            }

            laChose.style.left = positionActuelle + "px";

            if (Math.abs(positionActuelle) >= 1000) {
                // positionActuelle = -200;
                bougeDroite = false;
            } else if (Math.abs(positionActuelle) <= 0) {
                bougeDroite = true;
            }

            requestAnimationFrame(bougeLaChose);
        }

        bougeLaChose();
