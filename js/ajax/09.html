<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJAX jQuery simple</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div id="bloc-affichage"></div>

    <script>
        $(document).ready(function() {

            // application/json; charset=utf-8

            $.ajax({
                "type": "GET",
                "url": "http://api.openweathermap.org/data/2.5/weather?id=6325494&units=metric&APPID=0c98af945c8169d1e0fb538cd4ff153f",
                "crossDomain": true,
                "dataType": "json"
            })

            // POUR RENSEIGNER SUR LA NATURE DE LA RÉPONSE DU SERVEUR
            .done(function(data, textStatus, jqXHR) {
                console.dir(data);

                let maChaine = `Vous êtes à ${data.name}. La cité du froid. Il fait actuellement ${data.main.temp}`;

                document.querySelector("#bloc-affichage").innerHTML = maChaine;

                console.log(data.name);
                console.log(data.main.temp);
                console.log(data.main.humidity);
                console.log(data.weather[0].main);
                console.log(data.weather[0].description);
                console.log(data.wind.speed);
                console.log(data.weather[0].icon);
            })

            //TEXTSTATUS RENSEIGNE SUR LA NATURE DE LA RÉPONSE DU SERVEUR
            .fail(function(jqXHR, textStatus, errorThrown) {
                console.log("errorThrown");
            })

            .always(function(jqXHR, textStatus) {
                console.log("Fin de l'exécution.");
            });
        });
    </script>
    
</body>
</html>
