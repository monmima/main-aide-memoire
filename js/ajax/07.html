<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax jQuery simple</title>
    <style>
        body {
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <div id="affichage"></div>

    <!--CHARGEMENT DE JQUERY-->
    <!-- <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script> -->
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    
    <script>

// https://raw.githubusercontent.com/LearnWebCode/json-example/master/animals-1.json

        $(document).ready(function() {
            $.ajax({
                "type": "GET", // POST
                "url": "https://raw.githubusercontent.com/LearnWebCode/json-example/master/animals-1.json",
                "dataType": "json" // text, json, xml, script, html
            })
            .done(function(data, textStatus, jqXHR) { // textStatus : success
                /*c'est là que ça se passe*/
                /*c'est là que je vais analyser les données extraites du fichier JSON*/
                //console.dir(data);

                for(let i in data) {
                    console.log(`Le  ${data[i].species  === "cat" ? "chat" : "chien"}  ${data[i].name} aime ${data[i].foods.likes}, mais n'aime pas ${data[i].foods.dislikes}.`);
                }
  
            })
            .fail(function(jqXHR, textStatus, errorThrown) { // textStatus : Timeout, error, notmodified, parseerror
                console.log("errorThrown");
            })
            .always(function(jqXHR, textStatus) {
                console.log("Fin de l'exécution");
            });
        });

    </script>
</body>
</html>
