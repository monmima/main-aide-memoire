<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mon super test super génial</title>
    <style>
        div {
            background-color: lightgreen;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="mon-test">

    </div>
    <script>
        var meteo = { "temperature": "26", "humidite": 80, "baro": "variable" };

        for (var prop in meteo) {
            var propriete = prop;
            var valeur = meteo[prop];

            console.log(`La propriété ${propriete} a la valeur de ${valeur}.`);
            document.querySelector("#mon-test").innerHTML += `La propriété ${propriete} a la valeur de ${valeur}.<br>`;
        }
    </script>
</body>
</html>
